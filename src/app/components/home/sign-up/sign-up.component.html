<div class="bg-gray-100 w-screen h-screen flex justify-center items-center">
    <!-- modal -->
    <div class="flex fixed max-w-5xl w-5/6 sm:w-4/5 bg-white rounded-sm shadow-2xl">
      <div class="hidden md:block w-6/12 md:w-5/12">
        <img src="../../assets/images/bg-login.jpg" alt="hình nền login"
             class="rounded-sm inset-0 h-full w-full object-cover object-center">
      </div>
      <div class="w-full md:w-7/12 text-left">
        <div class="modal-content px-3 py-2 md:px-4 md:py-1 lg:px-6 lg:py-3">
          <div class="flex justify-between">
            <div class="text-xl md:text-2xl lg:text-3xl font-bold">Đăng ký
            </div>

            <!-- End close modal button  -->
          </div>
          <!-- Form Login -->
          <form [formGroup]="registerForm">
            <!-- Username input -->
            <div class="form-group">
              <div class="flex flex-row justify-between">
                <label for="username" class="text-label mt-3">Tên đăng
                  nhập</label>
              </div>
    
              <input
                class="form-control"
                id="username" type="text" placeholder="Tên đăng nhập" autocomplete="off"
                name="username"
                [class.input-error]="formErrors.userName"
                formControlName="userName"
                required
                (keydown.enter)="register()"
              />
            <!-- <div class="alert-danger" *ngIf="loginForm && loginForm.get('userName')?.hasError('required') && loginForm.get('userName')?.touched"> -->
              <span *ngIf="formErrors.userName" class="alert-danger">{{
                formErrors.userName
              }}</span>
              <!-- </div> -->
            </div>
            <div class="mt-2">
                <label class="label-text">Email</label>
                <input 
                    type="text" 
                    formControlName="email" 
                    [class.input-error]="formErrors.email"
                    class="form-control" placeholder="Địa chỉ email">
                <span *ngIf="formErrors.email" class="alert-danger">{{
                    formErrors.email
                }}</span>
            </div>
            <!-- Password input -->
            <div class="form-group mt-3">
              <div class="flex flex-row justify-between">
                <label for="password" class="text-label">Mật khẩu</label>
              </div>
                <div class="password-row mt-2">
                  <div class="password-container">
                    <input 
                        formControlName="password" 
                        [type]="isShowPassword ? 'password' : 'text'" 
                        [class.input-error]="formErrors.password"
                        class="form-control" placeholder="Mật khẩu">
                        
                      <i *ngIf="!isShowPassword; else hidePassword" (click)="togglePassword()" class="fas fa-eye eye-icon"></i>
                      <ng-template #hidePassword>
                        <i class="fas fa-eye-slash eye-icon" (click)="togglePassword()"></i>
                      </ng-template>
                  </div>
                  <span *ngIf="formErrors.password" class="alert-danger">{{
                    formErrors.password
                  }}</span>
                </div>
            </div>
            <div class=" mt-2">
                <label class="label-text">Nhập lại mật khẩu</label>
                <div class="password-container">
                    <input 
                        formControlName="confirmPassword" 
                        [type]="isShowConfirmPassword ? 'password' : 'text'" 
                        [class.input-error]="formErrors.confirmPassword"
                        class="form-control" placeholder="Nhập lại mật khẩu">
                    <i *ngIf="!isShowConfirmPassword; else hideconfirmPassword" (click)="toggleConfirmPassword()" class="fas fa-eye eye-icon"></i>
                    <ng-template #hideconfirmPassword>
                        <i class="fas fa-eye-slash eye-icon" (click)="toggleConfirmPassword()"></i>
                    </ng-template>
                </div>
                <span *ngIf="formErrors.confirmPassword" class="alert-danger">{{
                    formErrors.confirmPassword
                }}</span>
                <span class="alert-danger" *ngIf="passMatch == false">
                    Mật khẩu không trùng khớp
                </span>
            </div>

            <div class="flex justify-start items-center">
              <button (click)="register()"
                class="btn btn-primary mt-3">
                Đăng ký
              </button>
            </div>
          </form>
          <div class="mt-3 mb-4 flex justify-start ">
            <a [routerLink]="['/sign-in']"
               class="text-sm text-black-500 hover:text-black-600 cursor-pointer focus:underline font-semibold select-none">&larr; Quay lại
              trang đăng nhập</a>
          </div>
        </div>
      </div>
    </div>
    <!-- End modal -->
  </div>
