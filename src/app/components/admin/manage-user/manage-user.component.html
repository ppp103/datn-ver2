<div class="bg-blue-600 md:pt-32 pb-32 pt-12">
  <div class="px-4 md:px-10 mx-auto w-full"></div>
</div>
<div class="mx-auto w-full -m-24">
  <div class="flex flex-wrap mt-4 justify-center">
    <div class="w-full mb-12 xl:mb-0 px-4 max-w-5xl">
      <div
        class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded"
      >
        <div class="rounded-t mb-0 px-4 py-3 border-0">
          <div>
            <div class="relative w-full max-w-full flex-grow leading-8 mb-3">
              <div class="flex justify-between">
                <h3 class="font-semibold text-2xl text-gray-800">
                  Danh sách tài khoản
                </h3>
                <!-- <button class="btn btn-primary">
                  <i class="fas fa-plus-square"></i>
                  Thêm mới
                </button> -->
              </div>
            </div>
            <form [formGroup]="formSearch">
              <div class="flex justify-between">
                <div class="input-container flex items-center">
                  <input
                    style="width: 300px"
                    type="text"
                    class="form-control"
                    formControlName="keyWord"
                    placeholder="Nhập tên hoặc email người dùng"
                  />
                </div>
                <div class="input-container flex gap-5 items-center">
                  <button class="btn btn-success">
                    <i class="fas fa-sync"></i>
                    Làm mới
                  </button>

                  <button class="btn btn-success">
                    <i class="fas fa-search"></i>
                    Tìm kiếm
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="block w-full">
          <!-- Projects table -->
          <table
            class="items-center table-fixed w-full bg-transparent border-collapse user-list block lg:table overflow-x-auto overflow-y-auto"
          >
            <thead>
              <tr>
                <th
                  class="w-1/5 row-status px-6 bg-gray-100 text-gray-600 align-middle border border-solid border-gray-200 py-3 text-xs uppercase border-l-0 border-r-0 font-semibold text-left"
                >
                  STT
                </th>
                <th
                  class="row-question px-6 bg-gray-100 text-gray-600 align-middle border border-solid border-gray-200 py-3 text-xs uppercase border-l-0 border-r-0 font-semibold text-left"
                >
                  User Name
                </th>
                <th
                  class="text-left row-status px-6 bg-gray-100 text-gray-600 align-middle border border-solid border-gray-200 py-3 text-xs uppercase border-l-0 border-r-0 font-semibold"
                >
                  Email
                </th>
                <th
                  class="text-left row-status px-6 bg-gray-100 text-gray-600 align-middle border border-solid border-gray-200 py-3 text-xs uppercase border-l-0 border-r-0 font-semibold"
                >
                  Trạng thái
                </th>
                <th
                  class="row-type px-6 bg-gray-100 text-gray-600 align-middle border border-solid border-gray-200 py-3 text-xs uppercase border-l-0 border-r-0 font-semibold text-left"
                  style="width: 12%;"
                >
                  Thao tác
                </th>
              </tr>
            </thead>

            <tbody>
              <ng-container *ngFor="let user of users">
                <tr class="border hover:bg-gray-300">
                  <td
                    class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs p-4 text-left"
                  >
                    {{ user.serialNumber }}
                  </td>
                  <td
                    class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs p-4 italic font-semibold"
                      (click)="goDeTail(user.id)"
                  >
                    {{ user.userName }}
                  </td>
                  <td
                    class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs p-4 italic font-semibold"
                  >
                    {{ user.email }}
                  </td>
                  <td
                    class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs p-4 italic font-semibold"
                  >
                    <!-- {{ user.isActive }} -->
                    <div class="toggle-container">
                      <label >
                        <input class="switch" type="checkbox" [(ngModel)]="user.isActive" [checked]="user.isActive" (click)="onToggle($event, user)">
                        <span class="slider round"></span>
                      </label>
                    </div>
                  </td>
                  <td style="padding-left: 25px">
                    <button
                      class="btn btn-sm"
                      matTooltip="Chỉnh sửa thông tin người dùng"
                      matTooltipPosition="above"
                      >
                      <!-- (click)="getItemByEvent(user.id)" -->
                      <i class="far fa-edit" style="color: rgb(0, 34, 255)"></i>
                    </button>
                    <button
                      class="btn btn-sm"
                      style="color: red"
                      matTooltip="Xoá tài khoản"
                      matTooltipPosition="above"
                      >
                      <!-- (click)="getItemByEvent(user.id, 'delete')" -->
                      <i class="fas fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- <app-admin-footer></app-admin-footer> -->
</div>
