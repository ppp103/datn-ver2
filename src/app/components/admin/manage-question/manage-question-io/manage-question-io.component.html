<button
  class="bg-white shadow-md hover:bg-blue-500 hover:text-blue-200 transition duration-200 ease-in-out text-xs font-bold uppercase py-1 rounded outline-none focus:outline-none mx-1 mb-1"
  (click)="closeModal()"
><span><i class="fa fa-plus mr-1"></i>Add new</span>
</button>

<form novalidate [formGroup]="createForm">
  <div
    class="fixed inset-0 overflow-auto z-50 outline-none focus:outline-none justify-center flex">
    <div class="relative w-4/5 my-5 mx-auto max-w-4xl" style="margin-top: 2.5rem">
      <!--content-->
      <div
        class="border-0 rounded-lg shadow-lg relative flex flex-col w-full overflow-y-auto my-5 bg-white outline-none focus:outline-none"
        style="max-height: 90%">
        <!--header-->
        <div class="flex items-start justify-between p-3 border-b border-solid border-gray-300 rounded-t">
          <h3 class="text-2xl font-semibold">Thêm câu hỏi</h3>
          <button
            class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
            (click)="closeModal()"
          >
              <span
                class="bg-transparent text-gray-700 opacity-5 h-3 w-3 text-base block outline-none focus:outline-none">
              <i class="fas fa-times"></i>
              </span>
          </button>
        </div>
        <!--body-->
        <div class="flex flex-wrap modal-body">
          <div class="w-full">
            <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 rounded">
              <div class="flex-auto">
                <div class="tab-content tab-space">

                  <div class="relative">
                    <div
                      class="my-4 px-8 text-gray-600 text-base leading-relaxed text-left flex-row flex flex-wrap justify-center lg:justify-start items-center">
                      <div class=" md:flex mb-2 w-full">
                        <div class="md:w-1/2">
                          <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
                          >
                            Chủ đề
                          </label>
                          <!-- <select (change)="changeCourse($event)"
                                  formControlName="course" name="course"
                                  class="block appearance-none w-full bg-gray-200 py-2 my-1 mt-3 pr-4 rounded shadow leading-tight focus:outline-none">
                            <option value="-1">-- please choose course --</option>
                            <option *ngFor="let course of courseList" [value]="course.id"
                                    [selected]="course.id === selectedCourseId">{{course.name}}</option>

                          </select> -->
                          <select class="form-control" formControlName="ChuDeId" placeholder="Chọn chủ đề">
                            <option value="1">1</option>
                          </select>

                        </div>
                      </div>

                      <div class=" md:flex mb-2 w-full">
                        <div class="md:w-full">
                          <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
                          >
                            Kiểu câu hỏi
                          </label>
                          <div class="flex">
                            <!-- <div *ngFor="let questionType of questionTypeList" class="radio-type flex-1">
                              <div class="radio-btn">
                                <input type="radio" id="{{questionType.id}}" formControlName="questionType"
                                       name="questionType" value="{{questionType.typeCode}}"
                                       (change)="changeQuestionType(questionType.typeCode)"/>
                                <label for="{{questionType.id}}">{{questionType.description}}</label>
                              </div>
                            </div> -->
                            <div class="radio-type flex-1">
                              <div class="radio-btn">
                                <input type="radio" formControlName="LoaiCauId"/>
                                <label>Mutiple choice</label>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class=" md:flex mb-2 w-full">
                        <div class="md:w-full">
                          <label class="block uppercase tracking-wide text-gray-600 text-xs font-bold mb-2"
                          >
                            Nội dung câu hỏi
                          </label>
                          <textarea formControlName="Content" class="form-control w-100" rows="2" placeholder="Nhập nội dung câu hỏi"></textarea>

                        </div>
                      </div>
                      <div class=" md:flex my-2 w-full">
                        <div class="md:w-full">
                          <label class="block uppercase tracking-wide text-gray-600 text-xs font-bold mb-2"
                          >
                            Đáp án
                          </label>
                          <div class="w-full">
                            <div class="flex flex-col">
                              <div class="w-full my-2" *ngFor="let mc of multipleChoice; let i=index">
                                  <textarea 
                                    class="form-control w-100" 
                                    rows="2" 
                                    [(ngModel)]="mc.choiceText" 
                                    [ngModelOptions]="{standalone: true}"
                                    placeholder="Nhập đáp án">
                                  </textarea>
                                <div class="flex my-2 items-center">
                                  <div class="radio-type">
                                    <div class="radio-btn" style="width: 180px;">
                                      <!-- <input class="form-control" type="text" placeholder="test" 
                                      [(ngModel)]="test" 
                                      [ngModelOptions]="{standalone: true}"
                                      >
                                      {{test}} -->
                                      <input 
                                              id="mc-{{i}}"
                                              type="radio" 
                                              name="mcChoices" 
                                              (change)="changeChoiceMC(i)"
                                              [checked]="mc.isCorrected===1 ? true: false"
                                             >
                                      <label class="" for="mc-{{i}}">Đáp án đúng</label>
                                    </div>
                                  </div>
    
                                  <div class="radio-type" *ngIf="multipleChoice.length>2">
                                    <div class="radio-btn" style="width: 180px;">
                                      <button
                                        type="button"
                                        class="btn btn-danger"
                                        (click)="removeMCChoice(i)"><i class="fa fa-close"></i> Xóa
                                      </button>
    
                                    </div>
                                  </div>
                                </div>
    
                              </div>
                              <button *ngIf="multipleChoice.length < 4" type="button" (click)="addMCAnswer()" class="text-black mx-auto my-3 py-2 w-32  bg-blue-300 hover:bg-blue-400 rounded-md focus:outline-none shadow-md">Thêm đáp
                                án
                              </button>
                              <label class="block uppercase tracking-wide text-gray-600 text-xs font-bold mb-2">Giải thích</label>
                              <textarea formControlName="Explaination" class="form-control w-100" rows="2" placeholder="Nhập giải thích"></textarea>

                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!--footer-->
                    <div class="flex items-center justify-end p-6 pb-0 border-t border-solid border-gray-300 rounded-b">
                      <button (click)="onSubmit()"
                        class="btn btn-primary"
                      ><span><i class="fa fa-question-circle mr-1"></i>Tạo câu hỏi</span>
                      </button>
                      <button
                        class="btn btn-danger ml-2"
                        type="button" (click)="closeModal()"
                      ><span><i class="fa fa-window-close mr-1"></i>Đóng</span>
                      </button>

                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<!-- <div *ngIf="showModal" class="fixed inset-0 z-40 bg-smoke-light"></div> -->
