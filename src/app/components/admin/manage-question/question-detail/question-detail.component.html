<div class="bg-blue-600 md:pt-32 pb-32 pt-12">
  <div class="px-4 md:px-10 mx-auto w-full">
    <div (click)="return()" class="text-white cursor-pointer hover:underline">
      <i class="fa fa-long-arrow-left"></i><span class="mx-2">Quay lại</span>
    </div>
  </div>
</div>

<div class="mx-auto w-full -m-24">
  <div class="flex flex-wrap mt-4 justify-center">
    <div class="w-full mb-12 xl:mb-0 px-4 max-w-5xl">
      <div
        class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded"
      >
        <div class="relative w-full px-4 max-w-full flex-grow leading-8 mb-3">
          <div class="rounded-t mb-0 px-4 py-3 border-0">
            <h3 class="font-semibold text-2xl text-gray-800">
              Chi tiết câu hỏi
            </h3>
          </div>
        </div>
        <div class="rounded-t mb-0 px-4 py-3 border-0">
          <div class="mx-4" *ngIf="question">
            <div
              class="my-4 px-8 text-gray-600 text-base leading-relaxed text-left"
            >
              <div class="-mx-3 md:flex mb-2 w-full">
                <div class="md:w-1/2 px-3">
                  <label
                    class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
                  >
                    Chủ đề : <span>{{question.chuDe}}</span>
                  </label>
                  <label
                    class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
                  >
                    Thời gian : <span>{{question.time}} phút</span>
                  </label>
                  <label
                    class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
                  >
                    Điểm : <span>{{question.point}}</span>
                  </label>
                  <ng-container [ngSwitch]="question.difficultyLevel">
                    <ng-template [ngSwitchCase]="1">
                      <label
                      class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
                    >
                      Độ khó : <span
                      class="px-2 py-1 bg-green-200 cursor-pointer font-medium hover:bg-green-300 transition duration-300 ease-in-out font-light text-green-600 text-xs rounded-md">Dễ</span>
                    </label>
                    </ng-template>
                    <ng-template [ngSwitchCase]="2">
                      <label
                      class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
                    >
                      Độ khó : <span
                      class="px-2 py-1 bg-gray-200 cursor-pointer font-medium hover:bg-gray-400 transition duration-300 ease-in-out font-light text-gray-600 text-xs rounded-md">Vừa</span>
                    </label>
                    </ng-template>
                    <ng-template [ngSwitchCase]="3">
                      <label
                      class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
                    >
                      Độ khó : <span
                      class="px-2 py-1 bg-red-200 cursor-pointer font-medium hover:bg-red-300 transition duration-300 ease-in-out font-light text-red-600 text-xs rounded-md">Khó</span>
                    </label>
                    </ng-template>
                  </ng-container>
                  
                </div>
              </div>
              <div class="-mx-3 md:flex my-3 w-full">
                <div class="md:w-full px-3">
                  <label
                    class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
                  >
                    Kiểu câu hỏi
                  </label>
                  <div class="flex">
                    <div class="radio-type flex-1">
                      <!-- <div class="radio-btn">
                          <input type="radio" id="{{questionInfo.questionType.id}}" [disabled]="true"
                                 name="questionType" value="{{questionInfo.questionType.typeCode}}"
                                 [checked]="true"
                          />
                          <label for="{{questionInfo.questionType.id}}">{{questionInfo.questionType.description}}</label>
                        </div> -->
                      <div class="radio-btn">
                        <input
                          type="radio"
                          id="1"
                          [disabled]="true"
                          name="questionType"
                          [checked]="true"
                        />
                        <label for="1">{{ question.loaiCau }}</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="-mx-3 md:flex mb-2 mt-6 w-full">
                <div class="md:w-full px-3">
                  <label
                    class="block uppercase tracking-wide text-gray-600 text-xs font-bold mb-2"
                  >
                    Nội dung câu hỏi
                  </label>

                  <div class="mx-2" [innerHTML]="question?.content"></div>
                </div>
              </div>

              <div class="-mx-3 md:flex my-2 w-full">
                <div class="md:w-full px-3">
                  <label
                    class="block uppercase tracking-wide text-gray-600 text-xs font-bold mb-2"
                  >
                    Đáp án
                  </label>
                  <!-- <div [ngSwitch]="questionInfo?.questionType.typeCode">
                      <div *ngSwitchCase="'TF'">
                        <div class="flex">

                                     name="choices" value="True"
                                     [disabled]="true"
                              />
                              <label for="T">True</label>
                            </div>
                          </div>
  
                          <div class="radio-type flex-1">
                            <div class="radio-btn">
                              <input type="radio" id="False"
                                     name="choices" value="F"
                                     [disabled]="true"
                                     [checked]="questionInfo.choices[0].choiceText=='False'"/>
                              <label for="False">False</label>
                            </div>
                          </div>
                        </div>
  
                      </div>
                      <div *ngSwitchCase="'MC'">
                        <div class="flex flex-col">
                          <div class="w-full my-2" *ngFor="let mc of questionInfo.choices; let i=index">

                                <div class="radio-btn">
                                  <input type="radio" name="mcChoices-{{mc.id}}"
                                         [checked]="mc.isCorrected==1">

                                </div>
                              </div>

                          </div>
                        </div>
                      </div>
                      
                    </div> -->
                  <div class="flex flex-col">
                    <div
                      class="w-full my-2"
                      *ngFor="let mc of multipleChoice; let i = index"
                    >
                      <div class="flex my-2">
                        <div class="radio-type w-full">
                          <div class="radio-btn">
                            <input
                              type="radio"
                              [checked]="mc.isCorrected == 1"
                            />
                            <label
                              class="select-none"
                              [innerHTML]="mc?.choiceText"
                            ></label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <label
                    class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
                  >
                    Giải thích : <span>{{question.explaination}}</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-admin-footer></app-admin-footer>
</div>
