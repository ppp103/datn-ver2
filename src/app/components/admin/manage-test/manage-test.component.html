<div class="bg-blue-600 md:pt-32 pb-32 pt-12">
  <div class="px-4 md:px-10 mx-auto w-full"></div>
</div>

<div class="card-content mx-auto w-full -m-24">
  <div class="flex flex-wrap mt-4 justify-center">
    <div class="w-full mb-12 xl:mb-0 px-4 max-w-5xl">
      <div
        class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded"
      >
        <div class="rounded-t mb-0 px-4 py-3 border-0">
          <div class="flex flex-wrap items-center">
            <div
              class="w-full px-4 max-w-full flex-grow leading-8 mb-3 flex justify-between"
            >
              <h3 class="font-semibold text-2xl text-gray-800">
                Danh sách bài test
              </h3>
              <!-- [routerLink]="['./add-test']" -->
              <button class="btn btn-primary" (click)="toRoute('add-test')">
                <i class="fas fa-plus-square"></i>
                Thêm mới
              </button>
            </div>
            <div class="flex flex-wrap flex-col w-full">
              <div class="flex flex-wrap flex-row"></div>
            </div>
          </div>
        </div>
        <div class="block w-full">
          <!-- Projects table -->
          <table
            class="items-center w-full bg-transparent border-collapse whitespace-no-wrap user-list block lg:table overflow-x-auto overflow-y-auto"
          >
            <thead>
              <tr>
                <th
                  class="row-title px-6 bg-gray-100 text-gray-600 align-middle border border-solid border-gray-200 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-no-wrap font-semibold text-left"
                >
                  STT
                </th>
                <th
                  class="row-title px-6 bg-gray-100 text-gray-600 align-middle border border-solid border-gray-200 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-no-wrap font-semibold text-left"
                >
                  Tiêu đề
                </th>

                <th
                  class="row-name px-6 bg-gray-100 text-gray-600 align-middle border border-solid border-gray-200 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-no-wrap font-semibold text-left"
                >
                  Thời gian (Phút)
                </th>
                <th
                  class="row-name px-6 bg-gray-100 text-gray-600 align-middle border border-solid border-gray-200 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-no-wrap font-semibold text-left"
                >
                  Số câu hỏi
                </th>
                <th
                class="row-name px-6 bg-gray-100 text-gray-600 align-middle border border-solid border-gray-200 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-no-wrap font-semibold text-left"
              >
                Tổng điểm
              </th>
                <th
                  class="row-action px-6 bg-gray-100 text-gray-600 align-middle border border-solid border-gray-200 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-no-wrap font-semibold text-center"
                >
                  Thao tác
                </th>
              </tr>
            </thead>

            <tbody>
              <ng-container *ngFor="let exam of examList">
                <tr class="border hover:bg-gray-300">
                  <td
                    class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-md font-semibold text-gray-800 whitespace-no-wrap p-4"
                  >
                    <a class="hover:text-blue-700">{{ exam.serialNumber }}</a>
                  </td>
                  <td
                    class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-sm whitespace-no-wrap p-4 text-left"
                  >
                    {{ exam.testName }}
                  </td>

                  <td
                    class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-no-wrap p-4"
                  >
                    {{ exam.time | formatTime }}
                    <!-- {{ exam.time }} -->

                  </td>
                  <td
                    class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-no-wrap p-4"
                  >
                    {{ exam.numberOfQuestions }}
                  </td>
                  <td
                  class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-no-wrap p-4"
                >
                  {{ exam.totalPoint }}
                </td>
                  <td
                    class="border-t-0 px-6 align-middle flex justify-center border-l-0 border-r-0 text-xs whitespace-no-wrap p-4 w-full"
                  >
                  <i
                  matTooltip="Kết quả người dùng"
                  matTooltipPosition="above"
                  (click)="toRoute(exam.id + '/users')"
                  class="fas fa-users cursor-pointer"></i>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
        <app-pagging
          [listItems]="pagging"
          (onChangePage)="onChangePage($event)"
        >
        </app-pagging>
      </div>
    </div>
  </div>
</div>
