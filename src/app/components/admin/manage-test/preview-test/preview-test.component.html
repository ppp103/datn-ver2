<div class="bg-blue-600 md:pt-32 pb-32 pt-12">
  <div class="px-4 md:px-10 mx-auto w-full">
    <div (click)="goBack()" class="text-white cursor-pointer hover:underline"><i class="fa fa-long-arrow-left"></i><span
      class="mx-2">Quay lại</span></div>
  </div>
</div>

<div class=" mx-auto w-full -m-24">
  <div class="flex flex-wrap mt-4 justify-center">
    <div class="w-full xl:mb-0 px-4 max-w-5xl">
      <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded">
        <div class="rounded-t mb-0 px-4 py-3 border-0">
          <div class="flex flex-wrap items-center">
            <div class="relative w-full px-4 max-w-full flex-grow leading-8 mb-3">
              <h3 class="my-3 mb-8 text-2xl text-gray-800" *ngIf="test">
                Phòng thi mô phỏng - <span class="px-2 py-1 rounded bg-blue-200 text-blue-700">{{test.testName}}</span>
              </h3>
            </div>


          </div>
          
          <app-test-question [isStimulate]="true"></app-test-question>
        </div>
        <!-- <app-test-question></app-test-question> -->
      </div>
    </div>
  </div>
  <app-admin-footer></app-admin-footer>
</div>
