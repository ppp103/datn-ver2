<!-- Article -->
<article
  class="overflow-hidden rounded-lg shadow-lg hover:shadow-2xl transition duration-700"
>
  <a [routerLink]="['/user/test/detail']">
    <div class="relative img-hover-zoom">
      <img
        alt=""
        class="bg-img block h-56 w-full cursor-pointer"
        src="../../../assets/images/avatar-default.png"
      />
      <i class="fa fa-circle absolute top-0 right-0 mt-4 mr-4"></i>
    </div>
  </a>
  <div class="card-content p-3">
    <div class="flex items-center justify-between leading-tight">
      <h1 class="text-lg">
        <a class="no-underline hover:underline font-bold text-xl text-gray-700">
          Tên đề thi
        </a>
      </h1>
    </div>
    <div class="text-gray-600 text-sm flex justify-between">
      <p>10/10/2020</p>

      <ng-container>
        <ng-template>
          <p class="text-sm text-red-500 flex items-center">
            <span class="mr-2"><i class="fa fa-lock"></i></span>
            Chưa làm
          </p>
        </ng-template>
        <ng-template>
          <p class="text-sm text-gray-500 flex items-center">
            <span class="mr-2"><i class="fa fa-lock"></i></span>
            Hoàn thành
          </p>
        </ng-template>
        <ng-template>
          <p class="text-sm text-yellow-500 flex items-center">
            <span class="mr-2"><i class="fa fa-lock"></i></span>
            Đợi
          </p>
        </ng-template>
        <ng-template>
          <p class="text-sm text-green-500 flex items-center">
            <span class="mr-2"><i class="fa fa-unlock"></i></span>
            Đang hoàn thiện
          </p>
        </ng-template>
      </ng-container>
    </div>
    <div class="flex">
      <a [routerLink]="['/user/test/detail']" class="w-100 btn btn-outline-primary mb-3">Chi tiết</a>
    </div>
    <div class="flex items-center justify-between leading-none">
      <a class="flex items-center no-underline text-gray-600">
        <img
          alt="###"
          class="block rounded-full shadow-lg w-8 h-8"
          src="../../../assets/images/avatar-default.png"
        />
        <p class="text-sm mb-0 ml-1">Người tạo</p>
      </a>
      <div
        class="inline-block bg-gray-300 rounded-full px-3 py-1 text-sm font-semibold text-gray-700"
      >
        <i class="fa fa-clock-o text-gray-700 lg:mr-1"></i>
        <span>20 phút</span>
      </div>
    </div>
  </div>
</article>
<!-- END Article -->
