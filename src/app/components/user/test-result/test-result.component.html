<div class="w-full py-5">
  <div class="capitalize text-center mb-3 font-bold text-3xl text-blue-600">
    Kết quả
  </div>
  <app-result-circle [current]="20" [max]="100"></app-result-circle>
  <!-- <app-result-circle [current]="result?.totalPoint" [max]="100"></app-result-circle> -->
  <div class="flex justify-center">
    <div class="inline-flex bg-gray-300 mt-5 py-2 mx-auto rounded-full">
      <span class="mx-5 fail flex items-center">0-49</span>
      <span class="mx-5 average flex items-center">50-79</span>
      <span class="mx-5 pass flex items-center">80-100</span>
    </div>
  </div>
  <!-- Check -->
  <ng-container>
    <div class="my-12 mx-4 flex flex-row">
      <div
        class="w-48 bg-gray-300 mx-4 px-2 py-2 h-16 rounded-md ml-0 flex flex-col select-none items-center"
      >
        <div class="font-bold text-gray-600 text-xl my-2">Câu 1</div>
      </div>
      <div class="bg-gray-300 rounded-md shadow-lg px-8 py-6 w-full">
        <p class="select-none">Câu hỏi</p>
        <div class="h-auto">
          <div class="my-5 font-semibold text-blue-600 select-none">
            Chọn câu trả lời<span></span>
          </div>
          <div class="flex">
            <div class="radio-type flex-1">
              <div class="radio-btn">
                <input type="radio" />
                <label class="select-none">True</label>
              </div>
            </div>

            <div class="radio-type flex-1">
              <div class="radio-btn">
                <input type="radio" />
                <label class="select-none">False</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container>
    <div class="my-12 mx-4 flex flex-row">
      <div
        class="w-48 bg-gray-300 mx-4 px-2 py-2 h-16 rounded-md ml-0 flex flex-col select-none items-center"
      >
        <div class="font-bold text-gray-600 text-xl my-2">Câu 2</div>
      </div>
      <div class="bg-gray-300 rounded-md shadow-lg px-8 py-6 w-full">
        <p class="select-none">Câu hỏi</p>
        <div class="h-auto">
          <div class="my-5 font-semibold text-blue-600 select-none">
            Chọn câu trả lời<span></span>
          </div>
          <div class="flex">
            <div class="flex flex-col">
              <div class="w-full my-1">
                <div class="flex">
                  <div class="radio-type w-full">
                    <div class="radio-btn">
                      <input type="radio" />
                      <label class="select-none">Câu trả lời</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
